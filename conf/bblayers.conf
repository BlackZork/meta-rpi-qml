# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS += " \
    SRCDIR/poky/meta \
    SRCDIR/poky/meta-poky \
    SRCDIR/poky/meta-openembedded/meta-oe \
    SRCDIR/poky/meta-openembedded/meta-python \
    SRCDIR/poky/meta-openembedded/meta-networking \
    SRCDIR/poky/meta-openembedded/meta-perl \
    SRCDIR/poky/meta-qt5 \    
    SRCDIR/poky/meta-raspberrypi \
    SRCDIR/meta-rpi-qml \
"
